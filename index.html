<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>And The Whole 9</title>

    <!-- Font Awesome -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
      rel="stylesheet"
    />
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Lakki+Reddy&family=Smythe&display=swap"
      rel="stylesheet"
    />
    <!-- MDB -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.0.0/mdb.min.css"
      rel="stylesheet"
    />

    <!-- Custom CSS -->
    <link rel="stylesheet" href="assets/css/style.css" />
  </head>
  <body>
    <!-- Full Page Intro -->
    <div class="view">
      <!-- Mask-->
      <div class="mask d-flex justify-content-start align-items-center">
        <!-- Content -->
        <div class="row cover-content p-1 p-md-3">
          <div class="col p-2">
            <div class="row hieght-adjust">
              <h5 class="cover-subDisplay font-lakki clear-gutters">
                The Experience of
                <span style="color: #8d5697"> New Orleans </span> Flavor,
                Spirit, Soul ...
              </h5>
            </div>
            <div class="row">
              <h1 class="cover-display font-smythe clear-gutters">
                AND THE WHOLE NINE
              </h1>
            </div>
            <div class="row text-center">
              <h3 class="my-1 coming-soon font-lakki clear-gutters">
                Coming Soon!
              </h3>
            </div>
            <div class="row text-center">
              <div class="col">
                <p class="m-0 p-0 cover-desc">
                  Subscribe to our newsletter to stay updated.
                </p>
              </div>
            </div>

            <div class="row text-left my-2">
              <!-- Begin Mailchimp Signup Form -->
              <div id="mc_embed_signup">
                <!-- MD FORM -->
                <form
                  action="https://gmail.us7.list-manage.com/subscribe/post?u=0073e842f45617eedf93ddea6&amp;id=14bb393c21"
                  method="post"
                  id="mc-embedded-subscribe-form"
                  name="mc-embedded-subscribe-form"
                  class="validate"
                  target="_blank"
                  novalidate
                >
                  <!-- Name input -->
                  <div class="form-outline form-white mb-4">
                    <input
                      type="text"
                      id="form5Example1"
                      class="form-control"
                    />
                    <label class="form-label" for="form5Example1">Name</label>
                  </div>

                  <!-- Email input -->
                  <div class="form-outline form-white mb-4">
                    <input
                      type="email"
                      class="form-control required email"
                      value=""
                      name="EMAIL"
                      id="mce-EMAIL"
                    />
                    <label class="form-label" for="form5Example2"
                      >Email address</label
                    >
                  </div>

                  <!-- Submit button -->
                  <button
                    type="submit"
                    value="Subscribe"
                    name="subscribe"
                    id="mc-embedded-subscribe"
                    class="button btn btn-primary btn-block mb-4 social-links"
                  >
                    Subscribe
                  </button>

                  <!-- Register buttons -->
                  <div class="text-center">
                    <p class="text-white d-none d-md-block">Check us out on:</p>
                    <a
                      href=""
                      class="btn btn-primary btn-floating mx-1 social-links"
                      target="_blank"
                    >
                      <i class="fab fa-facebook-f fa-lg"></i>
                    </a>

                    <a
                      href=""
                      class="btn btn-primary btn-floating mx-1 social-links"
                      target="_blank"
                    >
                      <i class="fab fa-twitter fa-lg"></i>
                    </a>

                    <a
                      href=""
                      class="btn btn-primary btn-floating mx-1 social-links"
                      target="_blank"
                    >
                      <i class="fab fa-instagram fa-lg"></i>
                    </a>
                  </div>
                </form>
                <!-- MD FORM -end -->
              </div>

              <!--End mc_embed_signup-->
            </div>
          </div>
        </div>
        <!-- Content -->
      </div>
      <!-- Mask -->
    </div>
    <!-- Full Page Intro -->
    <!-- MDB -->
    <script
      type="text/javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.0.0/mdb.min.js"
    ></script>
    <!-- Custom Javascript -->
    <script src="assets/javascript/app.js"></script>
  </body>
</html>
